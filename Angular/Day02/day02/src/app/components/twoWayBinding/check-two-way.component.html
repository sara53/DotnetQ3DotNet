<div class="bg-dark p-5 mt-5 text-light">
  <div class="container">
    <h1 #myH1 class="text-warning text-center mb-3">Two Way Binding</h1>
    <input
      #myInput
      type="text"
      name="studentName"
      class="form-control mt-4"
      placeholder="Enter Your Data"
      (input)="getInputData(myInput.value)"
    />
    <p class="mt-3 lead fs-2">
      Your Data :<strong class="text-danger">{{ inputValue }}</strong>
    </p>
    <button (click)="showData(myH1)" class="btn btn-success">
      Print h1 Value
    </button>
  </div>
</div>
